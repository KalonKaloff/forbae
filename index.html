<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Valentine Quest</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; overflow: hidden; font-family: 'Press Start 2P', cursive; background-color: #050510; touch-action: none; }
        #bg-canvas { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: 0; background: linear-gradient(180deg, #0d0221 0%, #2a0845 100%); }
        .star { position: absolute; background: #fff; z-index: 1; }
        #overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #222; z-index: 100; display: flex; flex-direction: column; justify-content: center; align-items: center; color: white; transition: 0.8s; background-image: url('https://mir-s3-cdn-cf.behance.net/project_modules/source/533a7941521691.57a9a52dcc07a.gif'); background-size: cover; background-position: center; }
        #overlay::before { content: ""; position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: rgba(255, 77, 109, 0.6); z-index: -1; }
        .timer-display { font-size: 10px; text-align: center; color: #fff; margin-bottom: 20px; }
        .card { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); background: #fff; padding: 15px; border: 6px solid #000; box-shadow: 8px 8px 0px #ff4d6d; text-align: center; width: 90%; max-width: 380px; display: none; z-index: 50; }
        h1 { font-size: 10px; color: #333; line-height: 1.4; margin: 10px 0; }
        button { font-family: 'Press Start 2P', cursive; cursor: pointer; border: 4px solid #000; padding: 10px; }
        #yes-btn { background: #ff4d6d; color: white; }
        #no-btn { background: #444; color: white; transition: 0.1s; }
        #game-container { display: none; margin-top: 10px; position: relative; }
        canvas { background: #000; border: 4px solid #ff4d6d; display: block; margin: 0 auto; width: 250px; height: 250px; image-rendering: pixelated; }
        .controls { display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px; margin-top: 15px; justify-items: center; }
        .ctrl-btn { width: 50px; height: 50px; background: #eee; border: 3px solid #000; font-size: 14px; font-weight: bold; display: flex; align-items: center; justify-content: center; }
    </style>
</head>
<body>

    <div id="bg-canvas"></div>

    <div id="overlay" onclick="startEverything()">
        <div id="countdown-intro" class="timer-display">LOADING...</div>
        <button id="ready-btn" style="background:#fff; color:#ff4d6d; animation: blink 1s infinite;">INSERT COIN</button>
    </div>

    <div class="card" id="main-card">
        <h1 id="msg">WILL YOU BE MY SANCTUARY?</h1>
        <div id="btn-wrap">
            <button id="yes-btn">YES</button>
            <button id="no-btn">NO</button>
        </div>
        
        <div id="game-container">
            <p id="level-text" style="font-size:8px; color:#ff4d6d; margin: 5px;">LEVEL 1: COLLECT KISSES</p>
            <canvas id="pacman" width="250" height="250"></canvas>
            <div class="controls">
                <div></div><button class="ctrl-btn" onmousedown="changeDir(0,-1)" ontouchstart="changeDir(0,-1)">‚Üë</button><div></div>
                <button class="ctrl-btn" onmousedown="changeDir(-1,0)" ontouchstart="changeDir(-1,0)">‚Üê</button>
                <button class="ctrl-btn" onmousedown="changeDir(0,1)" ontouchstart="changeDir(0,1)">‚Üì</button>
                <button class="ctrl-btn" onmousedown="changeDir(1,0)" ontouchstart="changeDir(1,0)">‚Üí</button>
            </div>
        </div>
        <div id="card-timer" class="timer-display" style="color:#333; font-size:8px; margin-top:10px;"></div>
    </div>

    <audio id="player" loop><source src="sanctuary.mp3" type="audio/mpeg"></audio>

    <script>
        const bg = document.getElementById('bg-canvas');
        for(let i=0; i<40; i++){
            let s = document.createElement('div'); s.className='star';
            s.style.width=s.style.height=Math.random()*3+'px';
            s.style.left=Math.random()*100+'vw'; s.style.top=Math.random()*100+'vh';
            bg.appendChild(s);
        }

        function updateT() {
            let diff = new Date(2026, 1, 14) - new Date();
            let d = Math.floor(diff/86400000), h = Math.floor((diff%86400000)/3600000), m = Math.floor((diff%3600000)/60000), s = Math.floor((diff%60000)/1000);
            document.querySelectorAll('.timer-display').forEach(e => e.innerHTML = `V-DAY: ${d}D ${h}H ${m}M ${s}S`);
        }
        setInterval(updateT, 1000);

        const audio = document.getElementById('player');
        function startEverything() {
            audio.play().catch(()=>{});
            document.getElementById('overlay').style.opacity='0';
            setTimeout(()=> { document.getElementById('overlay').style.display='none'; document.getElementById('main-card').style.display='block'; }, 800);
        }

        // GAME LOGIC
        const canvas = document.getElementById('pacman');
        const ctx = canvas.getContext('2d');
        let currentLevel = 1;
        let heart = { x: 125, y: 125, dx: 0, dy: 0 };
        let dots = [], obstacles = [], enemy = { x: 0, y: 0, speed: 0.8 };
        let gameRunning = false;

        function initLevel(lvl) {
            currentLevel = lvl;
            heart.x = 125; heart.y = 125; heart.dx = 0; heart.dy = 0;
            dots = []; obstacles = [];
            document.getElementById('level-text').innerText = `LEVEL ${lvl}: ${lvl==1?'COLLECT':lvl==2?'AVOID THE VOID':'RUN FROM HEARTBREAK'}`;
            
            for(let i=0; i<5; i++) dots.push({x: Math.random()*210+20, y: Math.random()*210+20});
            
            if(lvl >= 2) {
                for(let i=0; i<3; i++) obstacles.push({x: Math.random()*200+25, y: Math.random()*200+25});
            }
            if(lvl >= 3) { enemy.x = 10; enemy.y = 10; }
        }

        function changeDir(x, y) { heart.dx = x*2.5; heart.dy = y*2.5; }

        function drawGame() {
            if(!gameRunning) return;
            ctx.fillStyle = "black"; ctx.fillRect(0,0,250,250);
            
            ctx.font = "16px serif";
            dots.forEach((d, i) => {
                ctx.fillText("üíã", d.x, d.y);
                if(Math.hypot(heart.x - d.x, heart.y - d.y) < 15) dots.splice(i, 1);
            });

            obstacles.forEach(o => {
                ctx.fillText("üíÄ", o.x, o.y);
                if(Math.hypot(heart.x - o.x, heart.y - o.y) < 15) { initLevel(currentLevel); }
            });

            if(currentLevel >= 3) {
                ctx.fillText("üíî", enemy.x, enemy.y);
                enemy.x += (heart.x - enemy.x) * 0.015;
                enemy.y += (heart.y - enemy.y) * 0.015;
                if(Math.hypot(heart.x - enemy.x, heart.y - enemy.y) < 15) { initLevel(currentLevel); }
            }

            ctx.fillText("‚ù§Ô∏è", heart.x, heart.y);
            heart.x += heart.dx; heart.y += heart.dy;
            if(heart.x > 250) heart.x = 0; if(heart.x < 0) heart.x = 250;
            if(heart.y > 250) heart.y = 0; if(heart.y < 0) heart.y = 250;

            if(dots.length === 0) {
                if(currentLevel < 3) initLevel(currentLevel + 1);
                else {
                    gameRunning = false;
                    ctx.fillStyle="white"; ctx.font="10px 'Press Start 2P'";
                    ctx.fillText("YOU ARE MY HERO!", 25, 125);
                    return;
                }
            }
            requestAnimationFrame(drawGame);
        }

        document.getElementById('yes-btn').onclick = () => {
            document.getElementById('msg').innerHTML = "I LOVE YOU SO MUCH!";
            document.getElementById('btn-wrap').style.display = 'none';
            document.getElementById('game-container').style.display = 'block';
            gameRunning = true;
            initLevel(1);
            drawGame();
        };

        const no = document.getElementById('no-btn');
        no.onmouseover = no.ontouchstart = (e) => {
            e.preventDefault();
            no.style.position='fixed'; no.style.left=Math.random()*70+'vw'; no.style.top=Math.random()*70+'vh';
        };
    </script>
</body>
</html>
